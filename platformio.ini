[env:esp12e]
platform = espressif8266
board = esp12e
framework = arduino
monitor_port = COM18
monitor_speed = 115200
upload_port = COM18
upload_speed = 921000
lib_deps = 
	 thingpulse/ESP8266 and ESP32 OLED driver for SSD1306 displays@^4.2.1